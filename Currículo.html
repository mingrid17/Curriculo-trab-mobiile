<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crie seu currículo  </title>
</head>
<body>
    
    <h1><i><strong> Seu currículo! </i></strong></h1><br>

    <div class="container">
        <div class="caixinha">
            <h2> Formulário </h2>
            <div>
                <label for="data"> Data: </label> 
                <input type="date" id="data">
            </div>
        </div>
        
        <div class="malinha">
            <div>
            <label></label> <input type= "search" placeholder="Ex.: Escola" id="escola">
            </div>
            <div> 
                <label></label> <input type="search" placeholder="CPF"><br>
            </div>
        </div>

    <h2> Mais informações </h2>
    <div class= "info">
        <label><strong> Nome completo: </strong></label> <input type="search"placeholder="Ex.: Maria"><br>
        <label><strong> Nacionalidade: </strong></label>
        <select>
            <option>Brasil</option>
            <option>Canadá</option>
            <option>Japão</option>
            <option> EUA </option>
            <option> Inglaterra </option>
        </select>

        <label><strong> Cidade: </strong></label>
        <select>
            <option> Icapuí </option>
            <option> Mossoró </option>
            <option> Tibau </option>
            <option> Aracati </option>
            <option> Natal </option>
        </select>

        <label><strong> Estado: </strong></label>
        <select>
            <option>Ceará</option>
            <option>Amazonas</option>
            <option>Bahia</option>
            <option> Espírito Santo </option>
            <option> São Paulo </option>
        </select>
     </div>

    <div>
        <h4>Sexo</h4>
        <input type="radio" name="Sexo" id="M">
        <label for="m"> M </label>
        <input type="radio"name='Sexo' id="f">
        <label for="f"> F </label>
        <input type="radio" name="Sexo" id="Indefinido">
        <label for="Indefinido"> Indefinido </label>
    </div>
    <button> <h5> <strong> Salvar </strong> </h5> </button>
    </div>
</body>
</html>
